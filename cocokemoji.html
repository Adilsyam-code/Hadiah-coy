<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cocokkan Emoji</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #a142c2, #6f2daf);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 89.3vh;
  }

  h1 {
  	font-size: 1.5em;
  	font-family: Courier New;
    color: #fff;
    margin-bottom: 20px;
    text-align: center;
    wrap: no-wrap;
  }

  #game {
    display: grid;
    grid-template-columns: repeat(4, 80px);
    gap: 15px;
  }

  .card {
    width: 80px;
    height: 80px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 36px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .card.flipped {
    background: #f0f0ff;
    transform: scale(1.1);
  }

  #status {
    margin-top: 20px;
    font-weight: bold;
    color: #fff;
    font-family: Courier New;
    font-size: 1em;
  }

  button {
    margin-top: 20px;
    padding: 10px 20px;
    background: #a05fde;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    font-size: 1em;
    font-family: Courier New;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #8623e4;
  }
  
  .Next {
  	background: #a05fde;
  	text-decoration: none;
  	color: #fff;
  	border-radius: 8px;
  	padding: 8px;
  	margin-top: 6px;
  	font-family: Courier New;
  	font-weight: bold;
  }
  .Next:hover {
  	background: #8623e4;
  }
</style>
</head>
<body>

<h1> Ayo cocokkan emojinya! <br>Kalo kamu bisa berarti kamu kerenn</h1>
<div id="game"></div>
<p id="status"></p>
<button onclick="restartGame()">Ulangi Game</button>
<a href="hadiahUtama.html" class="Next">Menuju Hadiah Utama!ðŸ‘‰</a>

<script>
const emojis = ["ðŸ“", "ðŸ‹", "ðŸ‰", "ðŸ‡", "ðŸ’", "ðŸŠ", "ðŸŽ", "ðŸ"];
let cards = [...emojis, ...emojis]; // gandakan biar jadi pasangan
let flippedCards = [];
let matched = 0;

const gameContainer = document.getElementById("game");
const statusText = document.getElementById("status");

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function createCards() {
  gameContainer.innerHTML = "";
  shuffle(cards);
  cards.forEach((emoji, index) => {
    const card = document.createElement("div");
    card.classList.add("card");
    card.dataset.index = index;
    card.dataset.emoji = emoji;
    card.addEventListener("click", flipCard);
    gameContainer.appendChild(card);
  });
}

function flipCard(e) {
  const card = e.target;
  if (flippedCards.length < 2 && !card.classList.contains("flipped")) {
    card.classList.add("flipped");
    card.textContent = card.dataset.emoji;
    flippedCards.push(card);

    if (flippedCards.length === 2) {
      checkMatch();
    }
  }
}

function checkMatch() {
  const [card1, card2] = flippedCards;

  if (card1.dataset.emoji === card2.dataset.emoji) {
    matched++;
    flippedCards = [];
    if (matched === emojis.length) {
      statusText.textContent = "Kamu berhasil! Kamu keren bangett!";
    }
  } else {
    setTimeout(() => {
      card1.classList.remove("flipped");
      card2.classList.remove("flipped");
      card1.textContent = "";
      card2.textContent = "";
      flippedCards = [];
    }, 800);
  }
}

function restartGame() {
  matched = 0;
  flippedCards = [];
  statusText.textContent = "";
  createCards();
}

createCards();
</script>

</body>
</html>
