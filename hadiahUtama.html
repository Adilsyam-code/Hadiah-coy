<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hadiah Spesial ðŸ’Œ</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #c38ef6, #9459cc);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
  }

  .gift {
    position: relative;
    width: 140px;
    height: 140px;
    cursor: pointer;
    animation: float 2s ease-in-out infinite alternate;
    z-index: 2;
    transition: opacity 1s ease;
  }

  .hide-gift {
    opacity: 0;
  }

  /* Kotak */
  .box {
    width: 100%;
    height: 100%;
    background: #a23fff;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    position: absolute;
    bottom: 0;
  }

  /* Tutup */
  .lid {
    width: 100%;
    height: 40px;
    background: #ff7ba1;
    border-radius: 8px 8px 0 0;
    position: absolute;
    top: 0;
    transform-origin: bottom;
    transition: transform 0.7s ease;
  }

  .open .lid {
    transform: rotateX(150deg);
  }

  .ribbon {
    width: 20px;
    height: 100%;
    background: #ff477e;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
  }

  @keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-10px); }
  }

  /* Surat */
  .letter {
    position: absolute;
    width: 280px;
    opacity: 0;
    transform: scale(.9);
    transition: opacity 1.5s ease, transform 1.5s ease;
    z-index: 1;
  }

  .show-letter {
    opacity: 1;
    transform: scale(1);
  }

  /* Partikel bunga & hati */
  .particle {
    position: absolute;
    font-size: 1.8rem;
    animation: floatUp 3s ease-out forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    100% {
      opacity: 0;
      transform: translateY(-250px) scale(1.5);
    }
  }
</style>
</head>
<body>

<div class="gift" id="gift">
  <div class="lid"></div>
  <div class="box"></div>
  <div class="ribbon"></div>
</div>

<img id="letter" class="letter" src="suratmu.jpg" alt="Surat Spesial ðŸ’Œ">

<audio id="sfx" src="instrumental.mp3"></audio>

<script>
const gift = document.getElementById("gift");
const letter = document.getElementById("letter");
const sound = document.getElementById("sfx");

gift.addEventListener("click", () => {
  if (gift.classList.contains("open")) return;

  gift.classList.add("open");
  sound.play();

  // Efek bunga & love keluar
  for (let i = 0; i < 25; i++) {
    const particle = document.createElement("div");
    particle.classList.add("particle");
    particle.textContent = Math.random() > 0.5 ? "ðŸŒ¸" : "â¤ï¸";
    particle.style.left = `${window.innerWidth / 2 + (Math.random() * 200 - 100)}px`;
    particle.style.top = `${window.innerHeight / 2}px`;
    particle.style.animationDuration = `${2 + Math.random() * 1.5}s`;
    document.body.appendChild(particle);

    setTimeout(() => particle.remove(), 3000);
  }

  // Setelah 1 detik -> kotaknya fade out & hilang
  setTimeout(() => {
    gift.classList.add("hide-gift");
    setTimeout(() => {
      gift.style.display = "none";
      letter.classList.add("show-letter");
    }, 1000); // nunggu animasi fade selesai
  }, 1000);
});
</script>

</body>
</html>
